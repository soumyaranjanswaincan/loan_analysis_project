<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload CSV File for Prediction</h1>
    <form id="uploadForm" action="http://127.0.0.1:5000/predict" method="post" enctype="multipart/form-data">
        <label for="fileInput">Select CSV file:</label><br><br>
        <input type="file" id="fileInput" name="file" accept=".csv" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <div id="result">
        <!-- Prediction results will be displayed here -->
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this);

            fetch(this.action, {
                method: this.method,
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = `Predictions: ${JSON.stringify(data.predictions)}`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An error occurred.';
            });
        });
    </script>
</body>
</html>
